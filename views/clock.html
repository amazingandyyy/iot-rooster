<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <body>
        html
        <span class="clock"></span>
    </body>
    <script>
        $(function(){
            $.ajax({
              type: "GET",
              url: "api/getlatestclock",
              success: success
            });
            function success(data){
                console.log('data2: ', JSON.stringify(data))
                $('.clock').html()
            }
        })
    </script>
</html>
